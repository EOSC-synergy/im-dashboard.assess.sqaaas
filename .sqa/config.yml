        - /usr/bin/env sh .sqa/script.sloppy-gold-termite.sh
        container: qc.sty_tacky-platinum-kingfisher
      github.com/grycap/im-dashboard hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.silly-alizarin-orangutan.sh
