        commands:
        - /usr/bin/env sh .sqa/script.cozy-celadon-penguin.sh
        container: qc.doc_slimy-periwinkle-mongoose
      github.com/grycap/im-dashboard markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-fuchsia-emu.sh
        container: qc.doc_lanky-saffron-toad
